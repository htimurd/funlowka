<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Lololowka</title>

    <!-- Мета-теги для превью -->
    <meta property="og:title" content="For Lololowka — Fan Project">
    <meta property="og:description" content="Сайт находится в стадии разработки">
    <meta property="og:image" content="avatar.png"> 
    <meta property="og:type" content="website">

    <link href="https://fonts.googleapis.com" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #2e004f 0%, #000000 100%);
            background-attachment: fixed;
            height: 100vh;
            font-family: 'Montserrat', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            background-color: rgba(15, 15, 15, 0.95);
            padding: 15px 50px;
            border-bottom: 2px solid #8a2be2;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 900;
            text-transform: uppercase;
        }

        /* Контейнер меню */
        .nav-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        /* Список соцсетей (изначально скрыт) */
        .social-links {
            display: flex;
            gap: 15px;
            overflow: hidden;
            max-width: 0;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            white-space: nowrap;
        }

        /* Когда меню активно */
        .social-links.active {
            max-width: 500px;
            opacity: 1;
        }

        .nav-link {
            text-decoration: none;
            color: #ffffff;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 5px 12px;
            border: 1px solid #8a2be2;
            border-radius: 4px;
            transition: 0.3s;
            background: rgba(138, 43, 226, 0.1);
        }

        .nav-link:hover {
            background: #8a2be2;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.5);
        }

        /* Кнопка Показать/Скрыть */
        .toggle-btn {
            background: none;
            border: 2px solid #00ced1;
            color: #00ced1;
            padding: 8px 18px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 5px;
            font-size: 12px;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .toggle-btn:hover {
            background: #00ced1;
            color: black;
            box-shadow: 0 0 20px rgba(0, 206, 209, 0.4);
        }

        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .fun-lowka {
            font-size: 82px;
            font-weight: 900;
            text-transform: uppercase;
            margin: 0;
            background: linear-gradient(to bottom, #ffffff 30%, #8a2be2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(138, 43, 226, 0.5));
        }

        .sub-title {
            font-size: 22px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 8px;
            color: #b388ff;
            margin-top: -5px;
            margin-bottom: 20px;
        }

        .status {
            font-size: 16px;
            color: #666;
            margin-bottom: 35px;
        }

        .main-btn {
            text-decoration: none;
            color: white;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 15px 45px;
            background: rgba(138, 43, 226, 0.1);
            border: 2px solid #8a2be2;
            border-radius: 50px;
            transition: 0.4s;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.3);
        }

        .main-btn:hover {
            background: #8a2be2;
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.8);
        }

        /* Виджет сезона */
        .season-widget {
            position: absolute;
            bottom: 40px;
            left: 40px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .season-icon {
            width: 70px;
            height: auto;
            z-index: 2;
            filter: drop-shadow(0 0 10px rgba(0, 206, 209, 0.6));
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .season-text-hidden {
            display: flex;
            flex-direction: column;
            text-align: left;
            margin-left: -10px;
            padding-left: 30px;
            opacity: 0;
            pointer-events: none;
            transition: all 0.4s ease;
            transform: translateX(-30px);
        }

        .season-title {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            margin: 0;
        }

        .season-name {
            font-size: 20px;
            font-weight: 900;
            color: #ffffff;
            margin: 0;
            white-space: nowrap;
        }

        .season-widget:hover .season-icon {
            transform: rotate(-360deg) scale(1.2);
        }

        .season-widget:hover .season-text-hidden {
            opacity: 1;
            transform: translateX(0px);
            margin-left: 15px;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-text">For Lololowka</div>
        
        <div class="nav-container">
            <!-- Список ссылок -->
            <nav class="social-links" id="socialMenu">
                <a href="https://www.youtube.com/@MrLololoshka" target="_blank" class="nav-link">YouTube</a>
                <a href="https://t.me" target="_blank" class="nav-link">Telegram</a>
                <a href="https://vk.com" target="_blank" class="nav-link">VK</a>
            </nav>
            <!-- Кнопка переключения -->
            <button class="toggle-btn" id="toggleBtn" onclick="toggleMenu()">Соц сети показать</button>
        </div>
    </header>

    <main>
        <h1 class="fun-lowka">FunLowka</h1>
        <div class="sub-title">Fun Project</div>
        <div class="status">сайт находится в стадии разработки</div>
        <a href="index.html" class="main-btn">Главная</a>
    </main>

    <div class="season-widget">
        <img class="season-icon" src="M47.webp" alt="Мастерская 47">
        <div class="season-text-hidden">
            <p class="season-title">Текущий сезон:</p>
            <p class="season-name">Мастерская 47</p>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('socialMenu');
            const btn = document.getElementById('toggleBtn');
            
            menu.classList.toggle('active');
            
            if (menu.classList.contains('active')) {
                btn.textContent = 'Скрыть';
            } else {
                btn.textContent = 'Соц сети показать';
            }
        }
    </script>

</body>
</html>
