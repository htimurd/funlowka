<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Lololowka</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #2e004f 0%, #000000 100%);
            background-attachment: fixed;
            height: 100vh;
            font-family: 'Montserrat', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            background-color: rgba(15, 15, 15, 0.95);
            padding: 20px 50px;
            border-bottom: 2px solid #8a2be2;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
        }

        .logo-text {
            font-size: 28px;
            font-weight: 900;
            text-transform: uppercase;
        }

        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .fun-project {
            font-size: 72px;
            font-weight: 900;
            text-transform: uppercase;
            margin: 0;
            background: linear-gradient(to bottom, #ffffff 30%, #8a2be2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(138, 43, 226, 0.5));
        }

        .status {
            font-size: 20px;
            color: #888;
            margin-top: 15px;
            font-weight: 300;
        }

        /* Контейнер в левом нижнем углу */
        .season-widget {
            position: absolute;
            bottom: 40px;
            left: 40px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        /* Маска теперь слева */
        .traveler-mask {
            width: 55px;
            height: auto;
            z-index: 2; /* Маска поверх текста */
            filter: drop-shadow(0 0 8px rgba(0, 206, 209, 0.6));
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Выезжающий текст */
        .season-text-hidden {
            display: flex;
            flex-direction: column;
            text-align: left;
            margin-left: -20px; /* Прячем текст за маской */
            padding-left: 40px;
            opacity: 0;
            pointer-events: none;
            transition: all 0.4s ease;
            transform: translateX(-20px);
        }

        .season-title {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0;
        }

        .season-name {
            font-size: 22px;
            font-weight: 900;
            color: #ffffff;
            margin: 0;
            white-space: nowrap; /* Чтобы текст не переносился */
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
        }

        /* Эффект при наведении */
        .season-widget:hover .traveler-mask {
            transform: rotate(-360deg) scale(1.3);
        }

        .season-widget:hover .season-text-hidden {
            opacity: 1;
            transform: translateX(0px); /* Текст выезжает вправо */
            margin-left: 15px; /* Создаем отступ от маски */
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-text">For Lololowka</div>
    </header>

    <main>
        <h1 class="fun-project">Fun project</h1>
        <div class="status">сайт находится в стадии разработки</div>
    </main>

    <!-- Виджет сезона -->
    <div class="season-widget">
        <img class="traveler-mask" src="https://static.wikia.nocookie.net/lololoshhka/images/5/53/M47.png/revision/latest?cb=20251031042941&path-prefix=ru" alt="Маска">
        
        <div class="season-text-hidden">
            <p class="season-title">Текущий сезон:</p>
            <p class="season-name">Мастерская 47</p>
        </div>
    </div>

</body>
</html>
