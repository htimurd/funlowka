<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Lololowka</title>

    <!-- ТЕГИ ДЛЯ ПРЕВЬЮ ПРИ ОТПРАВКЕ ССЫЛКИ -->
    <meta property="og:title" content="For Lololowka — Fan Project">
    <meta property="og:description" content="Сайт находится в стадии разработки">
    <!-- Здесь укажи файл с головой Лололошки -->
    <meta property="og:image" content="avatar.png"> 
    <meta property="og:type" content="website">

    <!-- Шрифт -->
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #2e004f 0%, #000000 100%);
            background-attachment: fixed;
            height: 100vh;
            font-family: 'Montserrat', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            background-color: rgba(15, 15, 15, 0.95);
            padding: 20px 50px;
            border-bottom: 2px solid #8a2be2;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
        }

        .logo-text {
            font-size: 28px;
            font-weight: 900;
            text-transform: uppercase;
        }

        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .fun-project {
            font-size: 72px;
            font-weight: 900;
            text-transform: uppercase;
            margin: 0;
            background: linear-gradient(to bottom, #ffffff 30%, #8a2be2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(138, 43, 226, 0.5));
        }

        .status {
            font-size: 20px;
            color: #888;
            margin-top: 15px;
            font-weight: 300;
        }

        /* Виджет сезона в углу */
        .season-widget {
            position: absolute;
            bottom: 40px;
            left: 40px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .season-icon {
            width: 80px;
            height: auto;
            z-index: 2;
            filter: drop-shadow(0 0 10px rgba(0, 206, 209, 0.6));
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .season-text-hidden {
            display: flex;
            flex-direction: column;
            text-align: left;
            margin-left: -10px;
            padding-left: 30px;
            opacity: 0;
            pointer-events: none;
            transition: all 0.4s ease;
            transform: translateX(-30px);
        }

        .season-title {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0;
        }

        .season-name {
            font-size: 22px;
            font-weight: 900;
            color: #ffffff;
            margin: 0;
            white-space: nowrap;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
        }

        .season-widget:hover .season-icon {
            transform: rotate(-360deg) scale(1.2);
        }

        .season-widget:hover .season-text-hidden {
            opacity: 1;
            transform: translateX(0px);
            margin-left: 15px;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-text">For Lololowka</div>
    </header>

    <main>
        <h1 class="fun-project">Fun project</h1>
        <div class="status">сайт находится в стадии разработки</div>
    </main>

    <div class="season-widget">
        <!-- Здесь остается Мастерская 47 -->
        <img class="season-icon" src="M47.webp" alt="Мастерская 47">
        
        <div class="season-text-hidden">
            <p class="season-title">Текущий сезон:</p>
            <p class="season-name">Мастерская 47</p>
        </div>
    </div>

</body>
</html>
